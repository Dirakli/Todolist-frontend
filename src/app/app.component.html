<div class="main-contest">
  <div class="container">
    <app-header></app-header>
    <app-notice *ngIf="tasks.length === 0"></app-notice>

    <app-add
      [editTask]="taskToEdit"
      (taskAdded)="onTaskAdded($event)"
    ></app-add>
    <app-current-task
      *ngIf="tasks.length !== 0"
      (editTask)="onEditTask($event)"
    ></app-current-task>
    <app-completed-task
      *ngIf="tasks.length !== 0"
      (editTask)="onEditTask($event)"
    ></app-completed-task>
  </div>
</div>
